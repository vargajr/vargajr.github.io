<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair_game</title>
    <link rel="stylesheet" href="./pair-game.css">
</head>
<body>
    <article class="pair-game-container">
        <h2>JAVASCRIPT PAIRS GAME</h2>
        <h3>CLICK ANY CARD TO BEGIN</h3>
        <P class="timeDisplay">clock</P>
        <section class="card-desk">
            <div class="card"><div class="card__inner" data-name="snowman">
                <div class="card__face card__face--front">⛄</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="snowman">
                <div class="card__face card__face--front">⛄</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="ball">
                <div class="card__face card__face--front">⚽</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="ball">
                <div class="card__face card__face--front">⚽</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="anchor">
                <div class="card__face card__face--front">⚓</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="anchor">
                <div class="card__face card__face--front">⚓</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="church">
                <div class="card__face card__face--front">⛪</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="church">
                <div class="card__face card__face--front">⛪</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="cloud">
                <div class="card__face card__face--front">⛅</div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="cloud">
                <div class="card__face card__face--front">⛅</div>
                <div class="card__face card__face--back"></div>
            </div></div>
        </section>
    </article>
    <script src="./pair-game.js"></script>
</body>
</html>
